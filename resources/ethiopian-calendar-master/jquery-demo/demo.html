

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Bootstrap Amharic Calendars</title>
<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../datetime/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="row">
	<div class="col-md-3 col-md-offset-1">
		<h3>Ethiopian Calendar</h3>
		<div class='input-group date' id='datetimepicker'>
		    <input type='text' class="form-control" />
		    <span class="input-group-addon">
		        <span class="glyphicon glyphicon-calendar"></span>
		    </span>
		</div>
	</div>
</div>
    <script src="../../jquery-ui/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script src="../calendar/jquery.calendars.min.js"></script>
<script src="jquery.calendars.ethiopian.min.js"></script>
<script src="jquery.calendars.ethiopian-am.js"></script>
<script src="../calendar/bootstrap-calendars.min.js"></script>
<script src="../datetime/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
$(function () {
	// Ethiopia calendar 
	$('#datetimepicker').datetimepicker({
	    locale: {
			     	calender: 'ethiopian',
					lang: 'en'
				}
	});
});
</script>
</body>
</html>
